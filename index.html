<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="./main.min.css" />
    <title>Toeic Essential 600 Words</title>
  </head>
  <body class="p-8 pt-12 flex items-center justify-center h-screen select-none bg-[#2c3e50]">
    <div
      class="relative w-1/2 h-full shadow-2xl flex p-4 flex-col justify-center items-center gap-4 text-center bg-[#34495e] rounded-lg"
    >
      <div id="english" class="font-bold text-4xl text-red-500"></div>
      <img id="image" class="max-h-64" />
      <div id="meaning" class="font-bold text-2xl text-green-500"></div>
      <div id="audio" class="hidden text-4xl text-purple-500 hover:text-purple-600 cursor-pointer">
        <ion-icon name="play-circle"></ion-icon>
      </div>
      <div class="absolute w-full flex justify-between p-8 text-4xl text-blue-500">
        <ion-icon id="previous" class="hover:text-blue-600 cursor-pointer" name="chevron-back-circle"></ion-icon>
        <ion-icon id="next" class="hover:text-blue-600 cursor-pointer" name="chevron-forward-circle"></ion-icon>
      </div>
      <div
        id="index"
        class="absolute bg-orange-500 px-4 py-2 font-bold text-orange-200 rounded-lg text-2xl top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
      ></div>
    </div>
    <script src="./data.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
